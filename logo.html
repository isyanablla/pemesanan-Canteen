<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #f38181;
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            color: #636363;
            font-size: 1.3em;
            margin: 10px 0 30px 0;
            font-weight: 500;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-top: 20px;
            transition: transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .get-started {
            background-color: #f38181;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .get-started:hover {
            background-color: #f77676;
            transform: translateY(-5px);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .get-started {
                font-size: 1em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .get-started {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Canteen</h1>
    <img src="file:///C:/Users/LENOVO/Pictures/pemesanan/kantin.jpg" alt="Logo Kantin" class="logo">
    <p>Jelajahi berbagai menu lezat yang kami tawarkan</p>
    <button class="get-started" onclick="location.href='file:///C:/Users/LENOVO/Pictures/pemesanan/order.html'">Mulai Pesan</button>

</body>
</html>
