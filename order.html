<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #f38181;
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }
        .form-group {
            margin: 20px 0;
            animation: fadeIn 1.2s ease;
        }
        .form-group label {
            display: block;
            font-size: 1.5em;
            color: #333;
        }
        .form-group input {
            padding: 12px 20px;
            font-size: 1.1em;
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #f38181;
            outline: none;
        }
        .order-button {
            background-color: #f38181;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: fadeInUp 1.5s ease;
        }
        .order-button:hover {
            background-color: #f77676;
            transform: translateY(-5px);
        }
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .form-group input {
                width: 280px;
            }
            .order-button {
                font-size: 1.1em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .form-group input {
                width: 240px;
            }
            .order-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Pemesanan</h1>

    <div class="form-group">
        <label for="customerName">Silakan pesan makanan Anda!</label>
        <input type="text" id="customerName" placeholder="Masukkan nama pelanggan" required>
    </div>

    <button class="order-button" onclick="pilihMenu()">Pilih Menu</button>

    <script>
        function pilihMenu() {
            const customerName = document.getElementById('customerName').value;

            // Validasi nama pelanggan
            if (!customerName) {
                alert('Silakan masukkan nama pelanggan.');
                return;
            }

            // Simpan nama pelanggan ke localStorage
            localStorage.setItem('customerName', customerName);

            // Menyimpan waktu pemesanan
            const orderDateTime = {
                date: new Date().toLocaleDateString('id-ID'),
                time: new Date().toLocaleTimeString('id-ID')
            };
            localStorage.setItem('orderDateTime', JSON.stringify(orderDateTime));

            // Arahkan ke halaman menu
            window.location.href = "file:///C:/Users/LENOVO/Pictures/pemesanan/index.html.html";
        }
    </script>

</body>
</html>
